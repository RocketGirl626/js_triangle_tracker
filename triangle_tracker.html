<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-1.11.3.min.js"></script>
  <script src="js/scripts.js"></script>
  <title>Triangle Tracker</title>
</head>
<body>
  <div class="container">
    <h1>Triangle Tracker</h1>

    <form id="triangle">
      <div class="form-group">
        <label for="side1">Enter the length of the first side of a triangle:</label>
        <input id="side1" type="text">
        <br>
        <label for="side2">Enter the length of the second side of a triangle:</label>
        <input id="side2" type="text">
        <br>
        <label for="side3">Enter the length of the third side of a triangle:</label>
        <input id="side3" type="text">
      </div>

      <button type="submit" class="btn">Track It!</button>
    </form>

    <div id="result">
      <p>The measurements, <span class="sides"></span>, make up a <span class="result"></span> triangle.</p>
    </div>
  </div>
</body>
</html>
